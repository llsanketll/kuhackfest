<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Selector</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <main>
      <h1>Rate Movies</h1>
      <div class="movie-card">
        <div class="img-container"></div>
        <h3 class="movie-title"></h3>
        <nav class="react-container">
          <div class="like">
            <img src="assets/thumbs-up.svg" alt="thumbs-up" />
          </div>
          <div class="not-watched">Haven't watched</div>
          <div class="dislike">
            <img src="assets/thumbs-down.svg" alt="thumbs-down" />
          </div>
        </nav>
      </div>
      <div class="react-more hide">React More</div>
      <div class="suggestion hide">Get Suggestion</div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
