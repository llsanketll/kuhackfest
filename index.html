<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Selector</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <main>
      <h1>Rate Movies</h1>
      <div class="movie-card">
        <div class="img-container"></div>
        <h3 class="movie-title"></h3>
        <nav class="react-container">
          <div class="like">
            <img src="assets/thumbs-up.svg" alt="thumbs-up" />
          </div>
          <div class="not-watched">Haven't watched</div>
          <div class="dislike">
            <img src="assets/thumbs-down.svg" alt="thumbs-down" />
          </div>
        </nav>
      </div>
      <div class="react-more hide">React More</div>
      <div class="suggestion hide">Get Suggestion</div>
    </main>
    <footer>
      <a href="https://www.themoviedb.org/" target="_blank">
        <p>Powered by:</p>
        <img
          class="moviedb-logo"
          src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg"
        />
      </a>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
